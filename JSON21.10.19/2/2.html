<!-- Create a web page that does the following:
a) Displays a text which changes colour on hover
b) Displays the image of a car
c) On mouse-over on the image the name of the car must be displayed
d) The car-name and car-image-name must be stored as a JSON array object 
e) The car-model years must also be stored as a JSON array inside the above array for car-image 
-->
<html>
<head>
	<title>
		Examples of JSON array 
	</title>
</head>
<body>
		<p id="id1"> Ford </p>
		<br>

		<label id="img1" onmouseover="ImgHover()">Here image will be displayed</label>
		<br>

		<label id="id2" hidden>Car name will be displayed here on mouseover event</label>
		<label id="name1"></label>
		
		<br>
		<label id="label2" hidden>Car Models to be displayed here: </label><label id = "model1"></label><br>

		<script>
			var cars=[
				{"name" : "i10",  "image" : "Ford2", "years":["1990","2000","2005"]}
				];
			document.getElementById("id1").addEventListener("click", id1ClickFunction);

function id1ClickFunction()
{
  var z1=" ", x1=" ";

  x1 += cars[0].name;
  document.getElementById("id1").innerHTML = x1;


  z1 += cars[0].image;
  document.getElementById("img1").innerHTML = '<img src="'+z1+'.jpeg"/>';

}

function ImgHover()
{
  document.getElementById("id2").removeAttribute('hidden');
  var x1=" ";
  x1 += cars[0].name;
  document.getElementById("name1").innerHTML = x1;

  document.getElementById("label2").removeAttribute('hidden');
  var x2=" ";

  for (j1 in cars[0].years)
  {
      x2 += cars[0].years[j1]+ "&nbsp&nbsp&nbsp";
  }
  document.getElementById("model1").innerHTML = x2;
}

		</script>
<style>

  p {
       background-color: green;
      }
  p:hover {
    background-color: #87CEFA;

  }

</style>
</body>
</html>
